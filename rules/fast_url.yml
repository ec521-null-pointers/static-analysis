rules:
  - id: npm-url-capture
    message: "URL: $URL"
    severity: INFO
    languages: [javascript, typescript, json]
    pattern: $URL
    metavariable-regex:
      URL: "(?i)https?://(?:[A-Za-z0-9-]+(?:\\.[A-Za-z0-9-]+)+|\\d{1,3}(?:\\.\\d{1,3}){3}|\\[[0-9A-Fa-f:]+\\])(?::\\d{2,5})?(?:/[^\\s\"'()<>]*)?"
